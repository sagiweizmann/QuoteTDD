version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      prologue:
        commands:
          - sem-version python 3.7
      jobs:
      - name: Docker build
        commands:
          - checkout
  - name: "Unit tests"
    task:
      prologue:
        commands:
          - checkout
          - sem-version python 3.7
          - pip install -r requirements.txt
      jobs:
      - name: RSpec
        commands:
          - python -m unittest tests/*.py
          - echo "Unit tests"
      - name: Lint code
        commands:
          - pycodestyle **/*.py
          - echo "make lint"

  - name: "Push Image"
    task:
      jobs:
      - name: Push
        commands:
          - checkout
          - echo "make docker.push"
