version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Docker build
        commands:
          - checkout
          - sudo apt-get install python3
          - echo "Installing dependenices"
          - sudo apt install python3-pip -y
          - pip3 install -r requirements.txt
  - name: "Unit tests"
    task:
      jobs:
      - name: RSpec
        commands:
          - checkout
          - echo "Unit tests"
          -  python3 -m unittest tests/*.py
      - name: Lint code
        commands:
          - checkout
          - echo "make lint"
          - pycodestyle **/*.py
  - name: "Push Image"
    task:
      jobs:
      - name: Push
        commands:
          - checkout
          - echo "make docker.push"
