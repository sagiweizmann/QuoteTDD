version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      prologue:
        commands:
          - sem-version python 3.7
          - export PATH=$HOME/.local/bin:$PATH
          - checkout
          - mkdir .pip_cache
          - cache restore pip-$SEMAPHORE_GIT_BRANCH-$(checksum requirements.txt),pip-$SEMAPHORE_GIT_BRANCH,pip-master
          - pip install --user --cache-dir .pip_cache -r requirements.txt
          - cache store pip-$SEMAPHORE_GIT_BRANCH-$(checksum requirements.txt) .pip_cache
      jobs:
      - name: Docker build
        commands:
          - checkout
          - echo "Installing dependenices"
  - name: "Unit tests"
    task:
      jobs:
      - name: RSpec
        commands:
          - python -m unittest tests/*.py
          - checkout
          - echo "Unit tests"
      - name: Lint code
        commands:
          - sudo apt install pycodestyle -y
          - ls
          - pycodestyle **/*.py
          - checkout
          - echo "make lint"

  - name: "Push Image"
    task:
      jobs:
      - name: Push
        commands:
          - checkout
          - echo "make docker.push"
