version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: Docker build
        commands:
          - checkout
          - echo "Installing dependenices"
  - name: "Unit tests"
    task:
      jobs:
      - name: RSpec
        commands:
          - sudo apt install python3-pip -y
          - python3 -m pip install -r /requirements.txt
          - python3 -m unittest tests/*.py
          - checkout
          - echo "Unit tests"
      - name: Lint code
        commands:
          - sudo apt install pycodestyle -y
          - ls
          - pycodestyle **/*.py
          - checkout
          - echo "make lint"

  - name: "Push Image"
    task:
      jobs:
      - name: Push
        commands:
          - checkout
          - echo "make docker.push"
